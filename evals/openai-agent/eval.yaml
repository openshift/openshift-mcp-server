kind: Eval
metadata:
  name: "openai-agent-kubernetes-test"
config:
  agent:
    type: "file"
    path: agent.yaml
  mcpConfigFile: ../mcp-config.yaml
  extensions:
    kubernetes:
      package: https://github.com/mcpchecker/kubernetes-extension@v0.0.3
  llmJudge:
    env:
      baseUrlKey: JUDGE_BASE_URL
      apiKeyKey: JUDGE_API_KEY
      modelNameKey: JUDGE_MODEL_NAME
  taskSets:
    # Kubernetes tasks
    - glob: ../tasks/*/*/*.yaml
      labelSelector:
        suite: kubernetes
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: ".*"
        minToolCalls: 1
        maxToolCalls: 20
    - glob: ../tasks/config/*/*.yaml
      labelSelector:
        suite: kubernetes
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: "configuration_.*"
        minToolCalls: 1
        maxToolCalls: 10
    - glob: ../tasks/helm/*/*.yaml
      labelSelector:
        suite: helm
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: "helm_.*"
        minToolCalls: 1
        maxToolCalls: 10
    # Kiali tasks
    - glob: ../tasks/*/*/*.yaml
      labelSelector:
        suite: kiali
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: ".*"
        minToolCalls: 1
        maxToolCalls: 40
