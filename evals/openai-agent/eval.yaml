kind: Eval
metadata:
  name: "openai-agent-kubernetes-test"
config:
  agent:
    type: "file"
    path: agent.yaml
  mcpConfigFile: ../mcp-config.yaml
  llmJudge:
    env:
      baseUrlKey: JUDGE_BASE_URL
      apiKeyKey: JUDGE_API_KEY
      modelNameKey: JUDGE_MODEL_NAME
  taskSets:
    - glob: ../tasks/*/*.yaml
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: ".*"
        minToolCalls: 1
        maxToolCalls: 20
