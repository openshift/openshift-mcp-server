kind: Eval
metadata:
  name: "gemini-agent-netedge-eval"
config:
  agent:
    type: "file"
    path: "agent.yaml"
  mcpConfigFile: "../mcp-config.yaml"
  llmJudge:
    env:
      baseUrlKey: JUDGE_BASE_URL
      apiKeyKey: JUDGE_API_KEY
      modelNameKey: JUDGE_MODEL_NAME
  taskSets:
    - glob: ../tasks/netedge/*/*.yaml
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: ".*"
