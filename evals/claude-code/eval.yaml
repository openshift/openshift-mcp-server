kind: Eval
metadata:
  name: "kubernetes-basic-operations"
config:
  agent:
    type: "file"
    path: agent.yaml
  mcpConfigFile: ../mcp-config.yaml
  extensions:
    kubernetes:
      package: https://github.com/mcpchecker/kubernetes-extension@v0.0.3
  llmJudge:
    env:
      baseUrlKey: JUDGE_BASE_URL
      apiKeyKey: JUDGE_API_KEY
      modelNameKey: JUDGE_MODEL_NAME
  taskSets:
    # TODO: Re-enable kiali tasks once https://github.com/containers/kubernetes-mcp-server/issues/642 is resolved
    - glob: ../tasks/kubernetes/*/*.yaml
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: ".*"
        minToolCalls: 1
        maxToolCalls: 20
    - glob: ../tasks/config/*/*.yaml
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: "configuration_.*"
        minToolCalls: 1
        maxToolCalls: 10
    - glob: ../tasks/helm/*/*.yaml
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: "helm_.*"
        minToolCalls: 1
        maxToolCalls: 10
