kind: Eval
metadata:
  name: "kubevirt-basic-operations"
config:
  agent:
    type: "builtin.claude-code"
  mcpConfigFile: ../../../mcp-config.yaml
  extensions:
    kubernetes:
      package: https://github.com/mcpchecker/kubernetes-extension@v0.0.3
  taskSets:
    - glob: ../*/task.yaml
      assertions:
        toolsUsed:
          - server: kubernetes
            toolPattern: ".*"
        minToolCalls: 1
        maxToolCalls: 20
